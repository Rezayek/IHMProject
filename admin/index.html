<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="add-product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="productName"><br>

        <label for="product-description">Product Description:</label>
        <textarea id="product-description" name="productDescription"></textarea><br>

        <label for="product-image-url">Product Image URL:</label>
        <input type="text" id="product-image-url" name="productImageUrl"><br>

        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" name="productPrice"><br>

        <label for="product-percentage">Product Percentage:</label>
        <input type="number" id="product-percentage" name="productPercentage"><br>

        <label for="product-rank">Product Rank:</label>
        <input type="number" id="product-rank" name="productRank"><br>

        <label for="product-rate">Product Rate:</label>
        <input type="number" id="product-rate" name="productRate"><br>

        <label for="product-is-available">Product Availability:</label>
        <input type="checkbox" id="product-is-available" name="productIsAvailable"><br>

        <label for="product-category">Product Category:</label>
        <select id="product-category" name="productCategorie">
            <option value="category1">beans</option>
            <option value="category2">machines</option>
            <option value="category3">products</option>
            <option value="category3">gifts</option>
        </select><br>

        <button type="submit">Add Product</button>
        <script src="index.js"></script>
    </form>

    <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
